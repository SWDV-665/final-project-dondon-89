<ion-header>
  <ion-navbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="header-text">Let's Conquer the Day!</h1>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="newTask" placeholder="Add a new task" (keyup.enter)="addTask()"></ion-input>
      <button ion-button color="primary" (click)="addTask()">Add Task</button>
    </ion-item>

    <ion-item *ngFor="let task of tasks" (keyup)="onTaskKeyUp($event, task)">
      <ion-checkbox [(ngModel)]="task.completed"></ion-checkbox>
      <ion-label>{{ task.text }}</ion-label>
      <button ion-button color="danger" (click)="deleteTask(task)">Delete</button>
    </ion-item>
  </ion-list>

</ion-content>
